# This is a basic workflow to help you get started with Actions

name: check_credentials

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  workflow_call:

  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      check_normal_files: ${{steps.command_normal_files.outputs.normal_files_value}}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Check credentials normal files
        id: command_normal_files
        run: echo "::set-output name=normal_files_value=$(grep -RPHs '(?<![A-Z0-9])[A-Z0-9]{20}(?![A-Z0-9])' * --exclude=*.tsbuildinfo --exclude-dir=\\node_modules --exclude=.gitignore --exclude-dir=\.git --exclude-dir=\dist || echo -n '0')"
      - if: ${{steps.command_normal_files.outputs.normal_files_value}} == '0'
        run: exit 1
      - name: Just check values
        id: print_values
        run: echo "${{steps.command_normal_files.outputs.normal_files_value}}"